<div class="person-card">
    <div class="person-card__image">
      {% if person.image %}
        <img src="{{ person.image | relative_url }}" alt="{{ person.name }}">
      {% endif %}
    </div>
    <div class="person-card__info">
      <h2 class="person-card__name">{{ person.name }}</h2>
      {% if person.role %}
        <p class="person-card__role">{{ person.role }}</p>
      {% endif %}
      {% if person.introduction %}
        <p class="person-card__intro">{{ person.introduction }}</p>
      {% endif %}
      {% if person.link %}
        <p class="person-card__link">
          <a href="{{ person.link }}" target="_blank" rel="noopener">More Info</a>
        </p>
      {% endif %}
    </div>
  </div>
